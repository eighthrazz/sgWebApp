<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width" />
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
<link rel="stylesheet" type="text/css" href="css/home.css" />
<link rel="stylesheet" type="text/css" href="css/calendar.css" />
<link rel="stylesheet" type="text/css" href="css/post.css" />
<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="js/jquery.jscroll.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/modernizr.min.js"></script>
<script type="text/javascript" src="js/home.js"></script>
<script th:inline="javascript">
$(document).ready(function() {
/*<![CDATA[*/
    //
    var backgroundImage = [[${home.backgroundImage}]]; 
    background.init([backgroundImage]);
    background.set();
    
    //
    ready();
/*]]>*/
});
</script>
<title>Satchel Grande</title>
</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="navBackground"></div>
        <div class="container-fluid header">
            <!-- add header -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar1">
                    <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="sg-font sg-lg-header">Satchel Grande</div>
                <div class="sg-font sg-sm-header" >Satchel Grande</div>
            </div>
            <!-- menu items -->
            <div class="collapse navbar-collapse" id="navbar1">
                <!-- social media icons -->
                <ul class="nav navbar-nav navbar-right social">
                    <li><a th:onclick="'window.open(\'' +${home.facebookUrl}+ '\');'"><i class="fa fa-facebook fa-2x"></i></a></li>
                    <li><a th:onclick="'window.open(\'' +${home.twitterUrl}+ '\');'"><i class="fa fa-twitter fa-2x"></i></a></li>
                    <li><a th:onclick="'window.open(\'' +${home.youTubeUrl}+ '\');'"><i class="fa fa-youtube fa-2x"></i></a></li>
                    <li><a th:onclick="'window.open(\'' +${home.googlePlayUrl}+ '\');'"><i class="fa fa-google fa-2x"></i></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="background"></div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4">
                <div class="homeCalendar"></div>
            </div>
            <div class="col-lg-8">
                <div class="panel-group" id="scroller">
                    <a class="jscroll-next" href="/posts/0"></a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
